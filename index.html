<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mystery Box Game - You vs Bot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      margin-bottom: 20px;
      color: hotpink;
      text-shadow: 0 0 15px hotpink;
      letter-spacing: 2px;
      animation: glow 2s infinite alternate;
      text-align: center;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px hotpink; }
      to { text-shadow: 0 0 25px deeppink; }
    }

    .scoreboard {
      margin-bottom: 20px;
      font-size: 1.2rem;
      color: hotpink;
      text-shadow: 0 0 10px deeppink;
      display: flex;
      gap: 30px;
    }

    .game {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .box {
      width: 150px;
      height: 150px;
      perspective: 1000px;
      cursor: pointer;
    }

    .inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
    }

    .box.opened .inner {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.6);
    }

    .front {
      background: linear-gradient(145deg, pink, deeppink);
      font-size: 2.5rem;
      color: black;
      font-weight: bold;
    }

    .back {
      background: #111;
      transform: rotateY(180deg);
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .back img {
      max-width: 100px;
      max-height: 100px;
      border-radius: 10px;
    }

    .result {
      margin-top: 25px;
      font-size: 0.9rem;
      color: hotpink;
      text-shadow: 0 0 10px hotpink;
      text-align: center;
      min-height: 30px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: hotpink;
      color: black;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: deeppink;
      color: white;
      box-shadow: 0 0 15px deeppink;
    }

    /* Winner overlay with sparkle burst */
    .winner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85) url('win.gif') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
      color: #ffffff;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 0 0 20px #000000, 0 0 40px #000000;
      animation: fadeIn 1s ease-in-out;
    }

    .hidden {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      .box {
        width: 120px;
        height: 120px;
      }
      .back img {
        max-width: 80px;
        max-height: 80px;
      }
    }
  </style>
</head>
<body>
  <h1>üéÅ Mystery Box Game - You vs Bot üéÅ</h1>

  <div class="scoreboard">
    <div>üë§ You: <span id="playerScore">0</span></div>
    <div>ü§ñ Bot: <span id="botScore">0</span></div>
  </div>

  <div class="game">
    <div class="box" data-index="0">
      <div class="inner">
        <div class="front">?</div>
        <div class="back"><img></div>
      </div>
    </div>
    <div class="box" data-index="1">
      <div class="inner">
        <div class="front">?</div>
        <div class="back"><img></div>
      </div>
    </div>
    <div class="box" data-index="2">
      <div class="inner">
        <div class="front">?</div>
        <div class="back"><img></div>
      </div>
    </div>
  </div>

  <div class="result"></div>
  <button onclick="resetGame()">Play Again</button>

  <!-- Winner overlay -->
  <div id="winnerOverlay" class="winner-overlay hidden"></div>

  <script>
    const boxes = document.querySelectorAll('.box');
    const result = document.querySelector('.result');
    const playerScoreEl = document.getElementById("playerScore");
    const botScoreEl = document.getElementById("botScore");
    const winnerOverlay = document.getElementById("winnerOverlay");

    const prizeImages = [
      "one.png", "two.png", "three.png", "four.png"
    ];

    let playerScore = 0;
    let botScore = 0;
    let prizeIndex, prizeImg, gameOver;

    function initGame() {
      prizeIndex = Math.floor(Math.random() * 3);
      prizeImg = prizeImages[Math.floor(Math.random() * prizeImages.length)];
      gameOver = false;
      result.textContent = "";
      boxes.forEach(box => {
        box.classList.remove('opened');
        box.querySelector('.back img').src = "";
      });
    }

    boxes.forEach((box, index) => {
      box.addEventListener('click', () => {
        if (gameOver) return;

        // Player's turn
        box.classList.add('opened');
        const img = box.querySelector('.back img');

        if (index === prizeIndex) {
          img.src = prizeImg;
          result.textContent = "üéâ You found the treasure!";
          playerScore++;
          playerScoreEl.textContent = playerScore;
          checkWinner("You");
          gameOver = true;
          return;
        } else {
          img.src = "zero.png";
        }

        // Bot's turn
        setTimeout(() => {
          let botChoice;
          do {
            botChoice = Math.floor(Math.random() * 3);
          } while (botChoice === index);

          const botBox = boxes[botChoice];
          botBox.classList.add('opened');
          const botImg = botBox.querySelector('.back img');

          if (botChoice === prizeIndex) {
            botImg.src = prizeImg;
            result.textContent = "ü§ñ Bot found the treasure!";
            botScore++;
            botScoreEl.textContent = botScore;
            checkWinner("Bot");
          } else {
            botImg.src = "zero.png";
            result.textContent = "üòÖ No one found the treasure this round!";
          }

          gameOver = true;
        }, 1000);
      });
    });

    function checkWinner(player) {
      if (playerScore === 5 || botScore === 5) {
        winnerOverlay.textContent = `${player} Wins!`;
        winnerOverlay.classList.remove("hidden");
      }
    }

    function resetGame() {
      initGame();
      if (!winnerOverlay.classList.contains("hidden")) {
        winnerOverlay.classList.add("hidden");
      }
    }

    // Start first round
    initGame();
  </script>
</body>
</html>
